<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Vídeo incrustado en HTML5</h1>
    <video id="video" controls width="1280" autoplay>
        <source src="video.mp4" type="video/mp4">
        <source src="video.mkv" type="video/x-matroska">
        Tu navegador no soporta la etiqueta de vídeo HTML5.
    </video>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('video');
        console.log('Video load start time:', performance.now());
        video.play();
        video.addEventListener('play', function() {
            console.log('Video playback started at:', performance.now());
        });
    });
    </script>
    
</body>
</html>
