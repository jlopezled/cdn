<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Vídeo incrustado en HTML5</h1>
    <video id="video" controls width="1280" autoplay loop muted preload="auto">
        <source src="video720.mp4" type="video/mp4">
        <source src="video720.mkv" type="video/x-matroska">
        <track src="subtitles_es.vtt" kind="subtitles" srclang="es" label="Spanish" default>
        Tu navegador no soporta la etiqueta de vídeo HTML5.
    </video>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('video');
        console.log('Video load start time:', performance.now());
        video.play();
        video.addEventListener('play', function() {
            console.log('Video playback started at:', performance.now());
        });
    });
    </script>
    
</body>
</html>
